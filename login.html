<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biodiversity | Login</title>
    <link rel="stylesheet" href="css/stylesheet.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" type="image/icon" sizes="32x32" href="/images/favicon.ico">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/js/main.js"></script>
    <script defer src="/js/login.js"></script>
</head>
<body >
    <nav id="navbar-placeholder"></nav>
    
    <div id="logIn-body">

    <div class="wrapper">
        <div class="form-wrapper sing-in">
            <form action="">
                <h2 id="h2-login">Login</h2>
                <div class="input-group name">
                    <input  type="text" required>
                    <label for="">Username</label>
                </div>
                <div class="input-group password">
                    <input type="password" required>
                    <label for="">Password</label>
                </div>
                <div class="remember">
                    <label for=""><input type="checkbox"> Remember me</label>
                </div>
                <button class="submitBtn" type="submit">Login</button>
                <div class="singUp-link">
                    <p>Dont`t have an account? <a href="#" class="singUpBtn-link">Sign Up</a></p>
                </div>
            </form>
        </div>


        <div class="form-wrapper sing-up">
            <form action="">
                <h2 id="h2-login">Sign Up</h2>
                <div class="input-group name">
                    <input type="text" required>
                    <label for="">Username</label>
                </div>
                <div class="input-group">
                    <input id="email" type="email" required>
                    <label for="">Email</label>
                </div>
                <div class="input-group password">
                    <input type="password" required>
                    <label for="">Password</label>
                </div>
                <div class="remember">
                    <label for=""><input type="checkbox"> I agree with the terms & conditions</label>
                </div>
                <button class="submitBtn"  type="submit">Sign Up</button>
                <div class="singUp-link">
                    <p>Already have an account? <a href="#" class="singInBtn-link">Sign In</a></p>
                </div>
            </form>
        </div>
    </div>
</div>
    <button id="scrollButton-placeholder"></button>
    <footer id="footer-placeholder"></footer>
</body>
</html>
